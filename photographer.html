<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"> <img src="assets/images/logo.png" class="logo" /></a>

  </header>
  <main id="main">
    <div class="photograph-header">

      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="first">Prénom</label>
            <input type="text" id="first" name="first" />

            <label for="last">Nom</label>
            <input type="text" id="last" name="last" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" />

            <label for="message">Message</label>
            <input type="text" id="message" name="message" />

          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <svg></svg>
    <div class="sort" aria-label="selecteur de tri des photos">
      <div>Trier par</div>
      <select class="menuSelect dropdown" tabindex="0">

        <option class="pop" value="popularity">Popularité</option>
        <option class="date" value="date">Date</option>
        <option class="titre" value="title">Titre</option>
      </select>

    </div>


    <div class="lightbox" id="lightbox" role="dialog" aria-label="Image closeup view">
      <div class="lightbox__left-controls">

        <svg role="link" tabindex="0" id="left-arrow" class="lightbox-arrow" src="assets/icons/icons8-back-to-50.png"
          alt="Previous image" onclick="previousMedia()" width="30" height="48" viewBox="0 0 30 48" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M29.6399 42.36L11.3199 24L29.6399 5.64L23.9999 -2.46532e-07L-0.000107861 24L23.9999 48L29.6399 42.36Z"
            fill="#911C1C" />
        </svg>

      </div>

      <div class="lightbox-img"></div>
      <div class="lightbox-right-controls">
        <h2 class="media-card-title lightbox-title"></h2>

        <svg role="button" tabindex="0" class="lightbox-close" src="assets/icons/close.svg" alt="Close"
          onclick="closeLightbox()" width="42" height="42" viewBox="0 0 42 42" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
            fill="#911C1C" />
        </svg>



        <svg role="link" tabindex="0" id="right-arrow" class="lightbox-arrow" src="assets/icons/icons8-next-page-50.png"
          alt="Next image" onclick="nextMedia()" width="30" height="48" viewBox="0 0 30 48" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z"
            fill="#911C1C" />
        </svg>

      </div>
  </main>
  <script src="/scripts/factories/photographer.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/sort.js"></script>

</body>

</html>
